<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Budget App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'wallet/style.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/wallet/home">Budget App</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/wallet">Wallets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/wallet/income">Incomes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/wallet/expanse">Expanses</a>
            </li>
        </ul>
    </div>
    {% if user.is_authenticated %}
        <a href="/logout" class="btn btn-secondary" role="button" aria-disabled="true">Logout</a>
    {% else %}
        <a href="/login" class="btn btn-secondary" role="button" aria-disabled="true">Login</a>
    {% endif %}
</nav>
<div class="container">
    {% block content %}{% endblock content %}
</div>
</body>
</html>
