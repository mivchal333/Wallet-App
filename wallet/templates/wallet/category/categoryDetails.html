{% extends "wallet/base.html" %}
{% block content %}
    <div class="details-body">
        <h3>Category details</h3>
        <div class="form-group">
            <label class="details-field-name">Name:</label>
            <p class="details-field-value"> {{ category.name }}</p>
        </div>
        <div class="form-group">
            <label class="details-field-name">Priority:</label>
            <p class="details-field-value"> {{ category.priority }}</p>
        </div>
        <div class="form-group">
            <label class="details-field-name">Created at:</label>
            <p class="details-field-value"> {{ category.createdAt }}</p>
        </div>
        <a href="/wallet/category/{{ category.id }}/delete" class="btn btn-danger button-right-flow active"
           role="button" aria-pressed="true">Delete</a>
    </div>
{% endblock content %}
