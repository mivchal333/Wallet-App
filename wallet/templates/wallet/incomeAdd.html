{% extends "wallet/base.html" %}
{% block content %}
    <form action="/wallet/{{ wallet_id }}/income/add" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group wallet-add-wrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Create">
    </form>
{% endblock content %}
