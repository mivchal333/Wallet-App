<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ income.source }} - income page</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h3>{{ income.source }}</h3>
    <h4> {{ income.amount }}</h4>
    <h4> {{ income.createdAt }}</h4>
    <h4> {{ income.executionDate }}</h4>
    <h4> {{ income.wallet }}</h4>

    <a type="button" class="btn btn-primary" href="/wallet/{{ income.wallet.id }}">Go to Wallet</a>
    <a type="button" class="btn btn-secondary" href="/wallet/income">Go to Incomes</a>

</div>

</body>
</html>
