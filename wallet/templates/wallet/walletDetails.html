<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet Details Page</title>
</head>
<body>
{% if wallet %}
    <h3>Wallet name: {{ wallet.name }}</h3>
    <h4>Actual amount: {{ wallet.amount }}</h4>
    <h5>Creator: {{ wallet.user }}</h5>
{% else %}
    <p>Wallet is not available</p>
{% endif %}
</body>
</html>
